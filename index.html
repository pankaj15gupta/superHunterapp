<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Hunter</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/87f063257c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black">
    <!--navigation bar: consistes of 2 options: home, favourites and profile information-->
    <nav class="navbar fixed-top navbar-expand-lg bg-black border-bottom border-bottom-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
          A-Assemble                    
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="fav.html">Favourites</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!--main content-->
    <div class="container-fluid">
      <!--Error message, in case wrong character name is typed-->
      <div id="errmessage">
        <div id="alertmsg" class="p-4"></div>
      </div>
        <!--search bar: input box and search button-->
        <div class="row" id="search-container">
            <form class="d-flex align-items-center justify-content-center position-relative" role="search">
                <input id="inputtext" class="form-control me-2 bg-black text-danger border border-0" type="search" placeholder="Search your character" aria-label="Search">
                <button id="searchbtn" class="btn btn-danger" type="submit">Find</button>
                <!--list shown for searched item: items added through JS-->
                <div id="option-container" class="position-absolute">
                    <ul id="optionlist" class="list-style-none">
                    </ul>
                </div>
            </form>
        </div>
        <!--Featured character: section to show highly searched characters. 4 characters are already picked and IDs re stored.in each of the container below, details will be filled-->
        <div class="row mb-4" id="featuredcharscontainer">
            <div class="container">
                <div class="row text-center m-5">
                    <h1>Featured Characters</h1>
                </div>
                <div class="row p-2 content-center">
                    <div class="col m-2">
                      <a href="info.html?id=1017310">
                        <div class="card overflow-hidden featuredchar">
                        </div>
                      </a>
                    </div>
                    <div class="col m-2">
                      <a href="info.html?id=1017098">
                        <div class="card overflow-hidden featuredchar"></div>
                        </a>
                    </div>
                    <div class="col m-2">
                      <a href="info.html?id=1017106">
                        <div class="card overflow-hidden featuredchar"></div>
                        </a>
                    </div>
                    <div class="col m-2">
                      <a href="info.html?id=1009652">
                        <div class="card overflow-hidden featuredchar"></div>
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
